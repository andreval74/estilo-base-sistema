<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Formulário Futurista</title>
  <!-- Fontes futuristas leves e modernas -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@600&family=Exo+2:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <!-- Flatpickr para calendários customizados -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Troque o tema aqui se desejar (exemplo: dark.css, material_green.css etc.) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
  <!-- Seu CSS principal -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <fieldset>
      <legend>Cadastro Futurista</legend>
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required autocomplete="off" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required autocomplete="off" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required minlength="6" placeholder="Mínimo 6 caracteres" autocomplete="new-password" />

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" min="0" max="120" placeholder="Sua idade" />

      <label for="data-nasc">Data de nascimento</label>
      <input type="text" id="data-nasc" name="data-nasc" class="datepick" placeholder="Selecione a data" />

      <label for="hora">Horário preferido</label>
      <input type="text" id="hora" name="hora" class="timepick" placeholder="Selecione o horário" />

      <label for="mes">Mês favorito</label>
      <input type="text" id="mes" name="mes" class="monthpick" placeholder="Selecione o mês" />

      <label for="semana">Semana marcante</label>
      <input type="text" id="semana" name="semana" class="weekpick" placeholder="Selecione a semana" />

      <label for="cor">Cor favorita</label>
      <input type="color" id="cor" name="cor" value="#FFD447" />

      <label for="arquivo">Enviar arquivo</label>
      <div class="file-upload-wrapper">
        <label for="arquivo" class="file-upload-label">
          <span>Selecionar arquivo</span>
          <span class="file-upload-filename" id="file-upload-filename">Nenhum arquivo selecionado</span>
          <input type="file" id="arquivo" name="arquivo" class="file-upload-input" />
        </label>
      </div>

      <label for="bio">Biografia</label>
      <textarea id="bio" name="bio" rows="3" placeholder="Conte um pouco sobre você"></textarea>

      <label for="pais">País</label>
      <select id="pais" name="pais" required>
        <option value="" disabled selected>Escolha seu país</option>
        <option>Brasil</option>
        <option>Portugal</option>
        <option>Estados Unidos</option>
      </select>

      <div class="form-helper">Os campos marcados com * são obrigatórios.</div>
    </fieldset>

    <fieldset>
      <legend>Preferências</legend>
      <div class="checkbox-group">
        <label><input type="checkbox" name="novidades" checked /> Receber novidades</label>
        <label><input type="checkbox" name="promo" /> Participar de promoções</label>
      </div>

      <div class="radio-group">
        <label><input type="radio" name="sexo" value="masc" required /> Masculino</label>
        <label><input type="radio" name="sexo" value="fem" /> Feminino</label>
        <label><input type="radio" name="sexo" value="outro" /> Outro</label>
      </div>

      <label for="nivel">Nível de satisfação</label>
      <input type="range" id="nivel" name="nivel" min="0" max="10" value="5" />

      <label for="progresso">Progresso do cadastro</label>
      <progress id="progresso" value="60" max="100"></progress>

      <label for="medidor">Confiança no formulário</label>
      <meter id="medidor" value="0.8" min="0" max="1" optimum="1" low="0.3" high="0.7"></meter>

      <label>Ativar notificações</label>
      <label class="switch">
        <input type="checkbox" name="notificacoes" checked>
        <span class="slider"></span>
      </label>
    </fieldset>

    <div class="form-error" style="display:block;">
      Erro: Por favor, preencha todos os campos obrigatórios!
    </div>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
  <!-- Flatpickr principal -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Flatpickr plugin para seleção de mês -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
  <!-- Script customizado do formulário -->
  <script>
  // Atualiza o nome do arquivo quando selecionado
  document.getElementById('arquivo').addEventListener('change', function(event) {
    const filenameSpan = document.getElementById('file-upload-filename');
    const files = event.target.files;
    if (files.length > 0) {
      filenameSpan.textContent = files[0].name;
    } else {
      filenameSpan.textContent = 'Nenhum arquivo selecionado';
    }
  });

  // Ao resetar o formulário, remove a classe 'filled' dos campos (mantém o visual limpo)
  document.querySelector('form').addEventListener('reset', function() {
    setTimeout(function() {
      document.querySelectorAll('input, textarea, select').forEach(function(el) {
        el.classList.remove('filled');
      });
      document.getElementById('file-upload-filename').textContent = 'Nenhum arquivo selecionado';
    }, 5);
  });

  // Sempre que um campo perde o foco (blur), verifica se tem valor e aplica a classe 'filled'
  document.querySelectorAll('input, textarea, select').forEach(function(el) {
    el.addEventListener('blur', function() {
      if (el.value) {
        el.classList.add('filled');
      } else {
        el.classList.remove('filled');
      }
    });
  });

  // FLATPICKR - CALENDÁRIOS FUTURISTAS
  if (window.flatpickr) {
    // Calendário padrão (data de nascimento)
    flatpickr(".datepick", {
      dateFormat: "d/m/Y",
      maxDate: "today",
      locale: "pt"
    });

    // Horário preferido (apenas hora:minuto, sem calendário)
    flatpickr(".timepick", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true,
      locale: "pt"
    });

    // Mês favorito (usa plugin monthSelect do Flatpickr)
    flatpickr(".monthpick", {
      plugins: [new monthSelectPlugin({
        shorthand: true,
        dateFormat: "m/Y",
        theme: "material_blue"
      })],
      locale: "pt"
    });

    // Semana marcante (exibe número da semana)
    flatpickr(".weekpick", {
      locale: "pt",
      weekNumbers: true,
      dateFormat: "W/Y"
    });
  }
  </script>
</body>
</html>
